<!DOCTYPE html>
<html>
<head>
    <title>Toucan</title>

    <link href="./css/animate.css" rel="stylesheet" type="text/css">
    <link href="./css/player.css" rel="stylesheet" type="text/css">
</head>
<body style="background: white url(./images/intro.png) no-repeat; background-size: 100%;">
    <img style="display: none;" src="./images/intro.png" style="width: 100%; height: 100%;"/>
    
    <div id="message" style="display: none;"></div>
    <div id="intro-logo"></div>
    <div id="pause"></div>
    <div id="play"></div>
    <div id="buffer"></div>
    <div id="logo"></div>
    <div id="pause-logo" style="display: none;"></div>
    <div id="loading-small"><img src="./images/buffering.png" /></div>
    <div class="logo-wrapper"></div>
    
    <div id="media-loading" style="display: none;">
            <div class="movie-cover-big"></div>
            <div class="toucan-subtitle-big"></div>
            <div class="toucan-title-big"></div>
    </div>
    
    <video id="receiverVideoElement" controls x-webkit-airplay="allow" style="width: 100%; height: 720px; display: none;" ></video>
   
    <script type="text/javascript" src="./js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="./js/jquery-ui.min.js"></script>

    <script type="text/javascript" src="./js/cast_receiver.js"></script>
    <script type="text/javascript" src="./js/media_player.js"></script>

    <script type="text/javascript" src="./js/ToucanPlayer.js"></script>
    <script type="text/javascript" src="./js/Toucan.js"></script>
    <script type="text/javascript" src="./js/CustomReceiver.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
